<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 태양계</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="buttons">
    <button onclick="focusOnPlanet('Mercury')">수성</button>
    <button onclick="focusOnPlanet('Venus')">금성</button>
    <button onclick="focusOnPlanet('Earth')">지구</button>
    <button onclick="focusOnPlanet('Mars')">화성</button>
    <button onclick="focusOnPlanet('Jupiter')">목성</button>
    <button onclick="focusOnPlanet('Saturn')">토성</button>
    <button onclick="focusOnPlanet('Uranus')">천왕성</button>
    <button onclick="focusOnPlanet('Neptune')">해왕성</button>
</div>
<div id="info-button" style="display: none;">
    <button onclick="displayInfo()">정보 표시</button>
    <button onclick="showRetrogradeMotion()">시운동 보기</button>
    <button onclick="showRetrogradeFromEarth()">사람 시점으로 보기</button>
    <button onclick="goBack()">이전</button>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
<script src="script.js"></script>
</body>
</html>
